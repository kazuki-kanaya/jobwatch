pre-commit:
  parallel: true
  jobs:
    - name: api ci
      glob: "api/**/*.py"
      run: task api:ci

    - name: cli ci
      glob: "cli/**/*.go"
      run: task cli:ci

    - name: web ci
      glob: "web/**/*.{ts,tsx,js,jsx}"
      run: task web:ci

    - name: infra ci
      glob: "infra/terraform/**/*.tf"
      run: task infra:ci

pre-push:
  jobs:
    - run: task all:ci
