version: "3"

tasks:
  ddb:up:
    cmds:
      - docker compose up -d

  ddb:down:
    cmds:
      - docker compose down -v

  ddb:create-tables:
    cmds:
      - bash ./infra/scripts/dynamodb/wait.sh
      - bash ./infra/scripts/dynamodb/create-tables.sh

  ddb:init:
    deps:
      - ddb:up
    cmds:
      - task: ddb:create-tables

  api:fmt:
    dir: api
    cmds:
      - uv run ruff format .

  api:lint:
    dir: api
    cmds:
      - uv run ruff check . --fix

  api:ci:
    deps: [api:fmt, api:lint]

  api:dev:
    dir: api
    cmds:
      - uv run uvicorn app.main:app --reload --reload-dir app

  cli:fmt:
    dir: cli
    cmds:
      - go fmt ./...
      - git diff --exit-code

  cli:vet:
    dir: cli
    cmds:
      - go vet ./...

  cli:test:
    dir: cli
    cmds:
      - go test ./...

  cli:build:
    dir: cli
    cmds:
      - go build .

  cli:ci:
    deps: [cli:fmt, cli:vet, cli:test, cli:build]
